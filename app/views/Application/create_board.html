#{extends 'plain.html'/}
<form class="ch-form" action="@{Application.saveBoard}" id="create-board-form">
    <p class="ch-form-row ch-form-required">
        <label for="board_name" style="width: auto;">新面板:<em>*</em></label><br/>
        <input type="text" required placeholder="Some text here..." style="width: 250px;" size="20" name="board.name" id="board_name"/>
        <input class="actions-add" type="button"  onclick="t.save_board(event)"/>
    </p>
</form>
